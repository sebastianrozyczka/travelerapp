<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Administration panel</title>
    <link rel="icon" href="black-globe-solid.svg" type="image/svg">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body class="bg-dark text-white" style="padding-top: 80px; margin: 30px">
<nav class="navbar p-3 mb-2 fixed-top navbar-expand-lg navbar-dark bg-dark" style="height: 100px">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <img src="white-globe-solid.svg" alt="" width="48" height="48">
            TravelerApp
        </a>
        <p class="fs-2">Administration panel</p>
        <div>
            <a class="btn btn-danger" th:href="@{/logout}">Log out</a>
        </div>
    </div>
</nav>
<div>
    <a type="button" class="btn btn-link" th:href="@{/}" style="color: white">
        <img src="arrow-left-solid.svg" alt="" width="12" height="12">
        Go back
    </a>
</div>
<div th:if="${users.size() > 0}">
    <p class="fs-4 fw-light">Users:</p>
    <table class="table table-dark table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.role.role.toString()} == 'ROLE_ADMIN' ? 'Admin' : 'User'"></td>
            <td><a th:href="@{/admin/delete/{userId}(userId=${user.id})}" style="margin-right: 10px"><img src="trash-alt-solid.svg" height="24"
                                                                               width="24" alt=""></a>
                <a th:href="@{/admin/change/{userId}(userId=${user.id})}"><img src="user-cog-solid.svg" height="24"
                                                                               width="24" alt=""></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
