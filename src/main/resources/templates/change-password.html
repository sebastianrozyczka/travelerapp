<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Change password</title>
    <link rel="icon" href="../static/black-globe-solid.svg" type="image/svg">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body class="bg-dark text-white"
      style="padding-top: 80px; margin: 30px; display: flex; align-items: center; justify-content: center">
<div class="shadow-lg  p-3 mb-5  rounded"
     style="background-color: #353535; width: 400px; display: flex; align-items: center; justify-content: center">
    <form th:action="@{/settings/password/change}" th:object="${user}" method="post" style="width:inherit">
        <div style="text-align: center">
            <h3>Change password</h3>
        </div>
        <div class="col-12">
            <label for="password" class="form-label">New password</label>
            <input type="text" maxlength="15" placeholder="Enter new password" class="form-control"
                   id="password" name="password">
        </div>
        <div class="col-12" style="margin-top: 15px; text-align: right">
            <button class="btn btn-success" type="submit">
                Accept changes
            </button>
        </div>
        <div style="margin-top: 15px">
            <a th:href="@{/settings/{userId}(userId=${user.id})}" style="color: white">Go back</a>
        </div>
    </form>
</div>
</body>
</html>
