<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Settings</title>
    <link rel="icon" href="../static/black-globe-solid.svg" type="image/svg">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body class="bg-dark text-white"
      style="padding-top: 80px; margin: 30px; display: flex; align-items: center; justify-content: center">
<div class="shadow-lg  p-3 mb-5  rounded"
     style="background-color: #353535; width: 400px; display: flex; align-items: center; justify-content: center">
    <form th:action="@{/settings/save}" th:object="${user}" method="post" style="width:inherit">
        <div style="text-align: center">
            <h3>Settings</h3>
        </div>
        <input hidden th:field="*{id}" type="text" maxlength="50"
               class="form-control" name="id" id="id"
               required>
        <input hidden th:field="*{username}" type="text" maxlength="50"
               class="form-control" name="username" id="username"
               required>
        <input hidden th:field="*{password}" type="text" maxlength="15" placeholder="Enter new password"
               class="form-control" name="password" id="password" required>
        <div class="col-12">
            <label class="form-label" style="width: inherit;">First name
                <input th:field="*{firstName}" type="text" maxlength="50" class="form-control" name="firstName"
                       id="firstName">
            </label>
        </div>
        <div class="col-12">
            <label class="form-label" style="width: inherit;">Last name
                <input th:field="*{lastName}" type="text" maxlength="50" class="form-control" name="lastName"
                       id="lastName">
            </label>
        </div>
        <div class="col-12" style="margin-top: 15px; text-align: right">
            <button class="btn btn-success" type="submit">
                Save
            </button>
        </div>
        <div style="margin-top: 15px">
            <a th:href="@{/}" style="color: white">Go back</a>
        </div>
        <div class="col-12" style="margin-top: 15px; text-align: center">
            <a class="btn" style="color: white" th:href="@{/settings/{userId}/password(userId=${user.id})}">
                Change password
            </a>
        </div>
    </form>
</div>
</body>
</html>
