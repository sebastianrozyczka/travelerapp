<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Countries</title>
    <link rel="icon" href="black-globe-solid.svg" type="image/svg">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body class="bg-dark text-white" style="padding-top: 80px; margin: 30px">
<nav class="navbar p-3 mb-2 fixed-top navbar-expand-lg navbar-dark bg-dark" style="height: 100px">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <img src="white-globe-solid.svg" alt="" width="48" height="48">
            TravelerApp
        </a>
        <p class="fs-2">Countries</p>
        <div>
            <button class="btn btn-link" style="color: white">Sign in</button> &nbsp;
            <button class="btn btn-success">Sign up</button>
        </div>
    </div>
</nav>
<div>
    <a type="button" class="btn btn-link" th:href="@{/}" style="color: white">
        <img src="arrow-left-solid.svg" alt="" width="12" height="12">
        Go back
    </a>
    <a type="button" class="btn btn-success" th:href="@{/country/new}" style="float: right">
        <img src="plus-solid.svg" alt="" width="12" height="12">
        Add new country
    </a>
</div>
<div style="text-align: -webkit-center; margin-top: 20px">
    <div style="margin-bottom: 20px; width: 500px; text-align: -webkit-center">
        <form class="d-flex" action="/countries" method="get" th:object="${filters}">
            <input class="form-control me-2" type="text" placeholder="Enter contry name or part of it" th:field="*{name}">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
    <table>
        <tbody>
        <tr th:each="country : ${countries}">
            <td>
                <div class="card bg-dark text-white"
                     style="width: 1250px; height: 150px; overflow: hidden; margin-bottom: 10px">
                    <a th:href="@{/country?id={countryId}(countryId=${country.id})}">
                        <img th:src="${country.imageUrl}" style="top: -300px; position: absolute" class="card-img">
                        <div class="card-img-overlay">
                            <p class=" fs-3 card-title"
                               style="color: black; bottom: 10px; right: 20px; position: absolute"
                               th:text="${country.name}"></p>
                        </div>
                    </a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
