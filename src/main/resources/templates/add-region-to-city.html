<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add region to city</title>
    <link rel="icon" href="../static/black-globe-solid.svg" type="image/svg">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body class="bg-dark text-white"
      style="padding-top: 80px; margin: 30px; display: flex; align-items: center; justify-content: center">
<div class="shadow-lg  p-3 mb-5  rounded"
     style="background-color: #353535; width: 800px; display: flex; align-items: center; justify-content: center">
    <form th:action="@{/city/save}" th:object="${city}" method="post" style="width:inherit">
        <div style="text-align: center">
            <h3>Add region to city</h3>
        </div>
        <input hidden type="text" class="form-control" id="id" th:field="*{id}"
               required>
        <input hidden type="text" class="form-control" id="name" th:field="*{name}"
               required>
        <input hidden type="text" class="form-control" id="description" th:field="*{description}"
               required>
        <input hidden type="text" class="form-control" id="imageUrl" th:field="*{imageUrl}"
               required>
        <div class="col-12" style="margin-bottom: 10px">
            <label class="form-label" style="width: inherit;">Available regions
                <select class="form-select" aria-label="select example" th:field="*{region}">
                    <option th:each="region : ${regions}" th:value="${region.id}" th:text="${region.name}"></option>
                </select>
            </label>
        </div>
        <div class="col-12" style="margin-top: 15px; text-align: right">
            <button class="btn btn-success" type="submit">
                Confirm
            </button>
        </div>
        <div style="margin-top: 15px">
            <a th:href="@{/city?id={cityId}(cityId=${city.id})}" style="color: white">Go back</a>
        </div>
    </form>
</div>
</body>
</html>
