<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign in</title>
    <link rel="icon" href="../static/black-globe-solid.svg" type="image/svg">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body class="bg-dark text-white"
      style="padding-top: 80px; margin: 30px; display: flex; align-items: center; justify-content: center">
<div class="shadow-lg  p-3 mb-5  rounded"
     style="background-color: #353535; width: 400px; display: flex; align-items: center; justify-content: center">
    <form th:action="@{/login}" method="post" style="width:inherit">
        <div style="text-align: center">
            <h3>Sign in</h3>
        </div>
        <div class="col-12" style="margin-bottom: 10px">
            <label class="form-label" style="width: inherit;">Name
                <input type="text" maxlength="50" placeholder="Enter your username" class="form-control" name="username" id="name"
                       required>
            </label>
        </div>
        <div class="col-12">
            <label for="password" class="form-label">Password</label>
            <input type="password" placeholder="Enter your password" class="form-control"
                   name="password" id="password">
        </div>
        <p th:if="${showErrorMessage}" style="color: #911A00">Incorrect login or password!</p>
        <div class="col-12" style="margin-top: 15px; text-align: right">
            <button class="btn btn-success" type="submit">
                Log in
            </button>
        </div>
        <div style="margin-top: 15px">
            <a th:href="@{/}" style="color: white">Go back</a>
        </div>
    </form>
</div>
</body>
</html>
