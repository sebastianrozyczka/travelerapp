<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign in</title>
    <link rel="icon" href="../static/black-globe-solid.svg" type="image/svg">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body class="bg-dark text-white"
      style="padding-top: 80px; margin: 30px; display: flex; align-items: center; justify-content: center">
<div class="shadow-lg  p-3 mb-5  rounded"
     style="background-color: #353535; width: 400px; display: flex; align-items: center; justify-content: center">
    <form th:action="@{/admin/save}" th:object="${userRole}" method="post" style="width:inherit">
        <div style="text-align: center">
            <h3>Change role</h3>
        </div>
        <input hidden type="text" class="form-control" id="id" th:field="*{id}"
               required>
        <input hidden type="text" class="form-control" id="user" th:field="*{user.id}"
               required>
        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" th:field="*{role}">
            <option th:value="${userRole.role.ROLE_ADMIN}" th:text="Admin"></option>
            <option th:value="${userRole.role.ROLE_USER}" th:text="User"></option>
        </select>
        <div class="col-12" style="margin-top: 15px; text-align: right">
            <button class="btn btn-success" type="submit">
                Submit
            </button>
        </div>
        <div style="margin-top: 15px">
            <a th:href="@{/}" style="color: white">Go back</a>
        </div>
    </form>
</div>
</body>
</html>
